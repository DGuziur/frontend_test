<div class="article-form-container">
  <form (submit)="isEdit() ? editArticle() : saveArticle()" [formGroup]="form">
    <input-component name="TytuÅ‚" controlName="title"></input-component>
    <textarea-component name="Text" controlName="text"></textarea-component>
    <div class="form-btn-container">
      <button type="submit" [disabled]="!form.valid" class="primary-btn">
        {{ isEdit() ? "Edytuj" : "Dodaj" }}
      </button>
      <button
        type="button"
        (click)="exitForm()"
        class="primary-btn form-exit-btn"
      >
        Zamknij
      </button>
    </div>
  </form>
</div>
